<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icon/icon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <title>Chess Review</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: rgb(19, 19, 19);
        user-select: none;
      }
      #chessNavbar {
        position: absolute;
        width: 100%;
        height: 70px;
        top: 0px;
        left: 0px;
        background-color: rgb(12, 12, 12);
        user-select: none;
      }
      #navbarLogo {
        height: 80%;
        margin-bottom: 1px;
      }
      #navbarText {
        font-family: "Montserrat";
        font-weight: 800;
        font-size: 2.2rem;
        color: white;
        margin-bottom: 1px;
      }
      #navbarLogoContainer {
        position: absolute;
        height: 100%;
        left: 0rem;
        display: flex;
        align-items: center;
        gap: 0.3rem;
      }
      #navbarBtnContainer {
        position: absolute;
        height: 100%;
        right: 0.3rem;
        display: flex;
        align-items: center;
        gap: 0.3rem;
      }
      .navbarPromoBtn {
        background-color: rgb(153, 0, 255);
        color: white;
        border-radius: 0.5rem;
        font-family: "Montserrat";
        font-weight: 800;
        font-size: 1.4rem;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.5s ease;
        cursor: pointer;
        border: 0;
        height: 53px;
        padding-left: 1rem;
        padding-right: 1rem;
        margin-bottom: 1px;
      }
      .navbarPromoBtn:hover {
        background-color: rgb(255, 0, 119);
      }
      .gotoButton {
        background-color: rgb(255, 0, 119);
        color: white;
        border-radius: 0.5rem;
        font-family: "Montserrat";
        font-weight: 800;
        font-size: 4.5rem;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.5s ease;
        cursor: pointer;
        border: 0;
        height: 10rem;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .gotoButton:hover {
        background-color: rgb(153, 0, 255);
      }
      .aAppearanceNone {
        appearance: none;
        text-decoration: none;
      }
      #introText {
        margin-top: 11.1rem;
        font-size: 6.2rem;
        font-family: "Montserrat";
        font-weight: 800;
        text-align: center;
      }
      .whiteColor {
        color: white;
      }
      .gradientColor {
        background: linear-gradient(135deg, rgb(255, 0, 119), rgb(153, 0, 255)); /* Fallback gradient */
        -webkit-background-clip: text; /* WebKit-based browsers */
        -webkit-text-fill-color: transparent; /* WebKit-based browsers */
        background-clip: text; /* Standard property (non-WebKit browsers) */
      }
      #btnContainer {
        margin-top: 3rem;
        display: flex;
        justify-content: center;
        gap: 2rem;
      }
      .aAppearanceNone {
        appearance: none;
        text-decoration: none;
      }
      #privacyText {
        position: absolute;
        bottom: 2px;
        right: 2px;
        font-family: "Montserrat";
        font-weight: bold;
        font-size: 1rem;
        color: white;
        user-select: none;
      }
      .wColorPrivacyText {
        color: white !important;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="chessNavbar">
        <div id="navbarLogoContainer">
          <img id="navbarLogo" src="./img/icon/icon.png" alt="navbarImg" draggable="false" />
          <div id="navbarText">chessreview.net</div>
        </div>
        <div id="navbarBtnContainer">
          <a class="aAppearanceNone" href="https://ko-fi.com/leetdev" target="_blank" rel="noopener noreferrer">
            <button id="navbarDonateBtn" class="navbarPromoBtn">Donate</button>
          </a>
          <a class="aAppearanceNone" href="https://discord.gg/NrHY8QPGca" target="_blank" rel="noopener noreferrer">
            <button id="navbarDiscordBtn" class="navbarPromoBtn">Discord</button>
          </a>
          <a class="aAppearanceNone" href="https://www.youtube.com/@Leetdevs" target="_blank" rel="noopener noreferrer">
            <button id="navbarYoutubeBtn" class="navbarPromoBtn">Youtube</button>
          </a>
          <a class="aAppearanceNone" href="https://www.tiktok.com/@leetdev" target="_blank" rel="noopener noreferrer">
            <button id="navbarTiktokBtn" class="navbarPromoBtn">Tiktok</button>
          </a>
        </div>
      </div>
    </div>
    <div id="introText" class="gradientColor">
      <span>Fast Chess Analysis</span>
      <br />
      <span>Accurate Game Review</span>
      <br />
      <span>For FREE to use anytime!</span>
    </div>
    <div id="btnContainer">
      <a class="aAppearanceNone" href="./review.html">
        <button class="gotoButton">Game Review</button>
      </a>
      <a class="aAppearanceNone" href="./analysis.html">
        <button class="gotoButton">Game Analysis</button>
      </a>
    </div>
    <div id="privacyText">
      <span>(c) Leetdev 2024 I</span>
      <a class="aAppearanceNone wColorPrivacyText" href="./privacy.html" target="_blank" rel="noopener noreferrer">
        <span>Privacy Policy</span>
      </a>
    </div>
  </body>
</html>
